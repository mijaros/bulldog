language: java

install: 
          - sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu trusty main universe"
          - sudo apt-get update -q
          - sudo apt-get install -y gcc-4.8-arm-linux-gnueabihf 


script: mvn clean install -Dcompiler.exec=arm-linux-gnueabihf-gcc-4.8 -Dlinker.exec=arm-linux-gnueabihf-ld

jdk:
          - oraclejdk8

