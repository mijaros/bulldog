language: java
sudo: false
addons:
          apt:
                    sources: r-packages-trusty
                    packages: 
                              - gcc-4.8-arm-linux-gnueabihf 
                              - texlive
                              - src


install: 
          - which arm-linux-gnueabihf-gcc-4.8 || true
          - ls /bin
          - ls /usr/bin
          - mvn clean install -Dcompiler.exec=arm-linux-gnueabihf-gcc-4.8 -Dlinker.exec=arm-linux-gnueabihf-ld

jdk:
          - oraclejdk8

